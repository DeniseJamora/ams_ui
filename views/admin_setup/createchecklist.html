    <script>
      // Create a new list item when clicking on the "Add" button
      var i = 0;
      var j = 0;

      function newModule() {
        var value = document.getElementById("moduleNumber").value;
        var input = document.getElementById("moduleName").value;
          var x = '<div id="module'+i+'">'+
                    '<div class="row">'+
                      '<div class="col-sm-3">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="moduleNumOption'+i+'" type="text" value="'+value+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="moduleNameOption'+i+'" type="text" value="'+input+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                        '<button class="btn btn-sm btn-danger remove" type="button" id="'+i+'" onclick="closeModule(this)">Remove</button>'+
                      '</div>'+
                    '</div><br>'+
                  '</div>';
        if (value === '' || input === '') {
          alert("You must write something!");
        }
        else {
          document.getElementById("addModule").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("moduleNumber").value = "";
        document.getElementById("moduleName").value = "";
      }

      function newCriteria() {
        var criteria = document.getElementById("criteriaName").value;
        var type = document.getElementById("criteriaType");
        var score = document.getElementById("criteriaScore");
        var cType = type.options[type.selectedIndex].value;
        var cScore = score.options[score.selectedIndex].value;
          var y = '<div id="criteriaItem'+j+'">'+
                    '<div class="row">'+
                      '<div class="col-sm-3">'+
                        '<input class="form-control" id="criteriaNameOption'+j+'" type="text" value="'+criteria+'">'+
                      '</div>'+
                      '<div class="col-sm-3 cType'+j+'">'+
                          '<select class="form-control" id="criteriaTypeOption'+j+'">'+
                            '<option value="Criteria">Criteria</option>'+
                            '<option value="Sub-Criteria">Sub-Criteria</option>'+
                          '</select>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                          '<select class="form-control" id="criteriaScoreOption'+j+'">'+
                            '<option>Select Scoring Type</option>'+
                            '<option value="Yes/No">Yes/No</option>'+
                            '<option value="1 - 5">1 - 5</option>'+
                            '<option value="Excellent - Unsatisfactory">Excellent - Unsatisfactory</option>'+
                            '<option value="Essay">Essay</option>'+
                          '</select>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                        '<button class="btn btn-sm btn-danger removeCriteria" onclick="closeCriteria(this)" type="button">Remove</button>'+
                      '</div>'+
                    '</div>'
                  '</div>';
        if (criteria === '') {
          alert("You must write something!");
        }
        else {
          document.getElementById("addModule").insertAdjacentHTML('beforeend', y);

          document.getElementById("criteriaTypeOption"+j).value = cType;
          document.getElementById("criteriaScoreOption"+j).value = cScore;
          
          j++;
        }
      }

      function closeModule(el) {
        var y = Number(el.id);

        // Click on a close button to hide the current list item
        var div = document.getElementById("module"+y);
        div.style.display = "none";
      }

      function closeCriteria(el) {
        var y = Number(el.id);

        // Click on a close button to hide the current list item
        var div = document.getElementById("criteriaItem"+y);
        div.style.display = "none";
      }
    </script>
